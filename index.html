<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon-32x32.png" />
    <title>Basic Landing PAGE</title>
</head>

<body>
    <section class="section">
        <div class="wrapper">
            <div class="hero">
                <img src="./illustration-hero.svg" />
            </div>
            <div class="text">
                <div class="order">
                    <h2>Order Summary</h2>
                    <p class="content">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you
                        like!</p>
                </div>
                <div>
                    <div class="annual">
                        <div class="wrap">
                            <img src="./icon-music.svg" />
                            <div class="plan">
                                <p class="annual-plan">Annual Plan</p>
                                <p class="price">$59.99/year</p>
                            </div>
                        </div>
                        <a href="">Change</a>
                    </div>
                </div>
                <div class="button">
                    <button class="but">Proceed to Payment</button>
                </div>
                <div class="cancel">
                    <p>
                        Cancel Order
                    </p>
                </div>

            </div>

        </div>
    </section>
</body>

</html>
